        <h2>Popüler Ürünler</h2>
        <div class="product-list">

            </div>

        </div>
    </section>

        <h2>Sepet</h2>
        <ul id="cart-items">
            <!-- Sepete eklenen ürünler burada görüntülenecek -->
        </ul>
        <div class="cart-total">
            Toplam: <span id="total-price">₺0.00</span>
        </div>
        <div class="payment">
            <h3>Ödeme Bilgileri</h3>
            <input type="text" id="card-number" placeholder="Kart Numarası" maxlength="16">
            <input type="text" id="expiry-date" placeholder="Son Kullanma Tarihi (AA/YY)">
            <input type="text" id="cvv" placeholder="CVV">
            <button id="pay-button">Ödeme Yap</button>
            <div id="payment-message"></div>
        </div>
    </section>

    <script>
        // Sepet ürünlerini tutmak için bir array
        let cart = [];

        // Sepet toplam fiyatı
        let totalPrice = 0;

        // Sepeti güncelleme fonksiyonu
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            const paymentSection = document.querySelector(".payment");

            // Sepeti temizle
            cartItems.innerHTML = "";

            // Sepete eklenen her ürün için bir liste elemanı oluştur
            cart.forEach((product) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${product.name} - ₺${product.price}`;
                cartItems.appendChild(listItem);
            });

            // Toplam fiyatı güncelle
            totalPriceElement.textContent = `₺${totalPrice.toFixed(2)}`;

            // Eğer sepet doluysa ödeme alanını göster
            if (cart.length > 0) {
                paymentSection.style.display = "block";
            } else {
                paymentSection.style.display = "none";
            }
        }

        // "Sepete Ekle" butonlarına tıklama işlemini yakala
        document.querySelectorAll(".add-to-cart").forEach((button) => {
            button.addEventListener("click", (event) => {
                // Ürün bilgilerini al
                const productElement = event.target.closest(".product");
                const productName = productElement.getAttribute("data-product-name");
                const productPrice = parseFloat(productElement.getAttribute("data-product-price"));

                // Ürünü sepete ekle
                cart.push({
                    name: productName,
                    price: productPrice
                });

                // Toplam fiyatı güncelle
                totalPrice += productPrice;

                // Sepeti güncelle
                updateCart();
            });
        });
